language: go

go:
  - 1.8

services:
  - mongodb
env:
 - PORT=8080

before_install:
  - go get -v github.com/golang/lint/golint
  - go get -v gopkg.in/mgo.v2
  - go get -v github.com/gin-gonic/gin
  - go get -v github.com/kardianos/govendor
script:
  # - ./pre-commit
  - govendor list
  - go test -cpu=1,2 -v -tags integration ./...
  - ip a
os:
  - linux

addons:
    packages:
      - iproute2

before_deploy: "echo 'ready?'"
deploy:
  provider: firebase
  token:
    secure: "c6Cj88skn7_t_OGOc0b6b_OYXY4LYrpAonQ3nnMsRPk"
  project: "weedz"